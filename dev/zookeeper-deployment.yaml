apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployments
spec:
  replicas: 1
  selector:
    matchLabels:
      component: zookeeper
  template:
    metadata:
      labels:
        component: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper:latest
        ports:
          - containerPort: 2181
